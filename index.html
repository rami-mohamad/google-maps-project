<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Distance & Calories Claculater</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Take Distance To Lose Calories</h1>
          <p class="lead">Our App will show you how many distance you take and how many calories you will lose while walking.</p>
          <form id="press">
            <div class="form-group">
              <label for="formGroupExampleInput">From:</label>
              <input type="text" class="form-control" id="from" placeholder="Origin">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">To:</label>
              <input type="text" class="form-control" id="to" placeholder="Destination">
            </div>
          </form>
          <div >
            <input type="submit" class="btn btn-outline-danger" id="submit" value="GO!"></input>
          </div>
        </div>
        <div class="d-flex justify-content-center">
        <div id="distanceNoResult" ></div>
        <div class="d-flex">
          <div id="distanceResult" ></div>
          <div id="weatherResult"></div>
        </div>
      </div>
      </div>


      <div class="container-fluid">
          <div id="googleMap"></div>
      </div>

    
  
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHez1HXyHrrB6Yaw6KqgYlqrLzgCkG6_s&libraries=places" async defer></script> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="/js/map.js"></script>

</body>
</html>
